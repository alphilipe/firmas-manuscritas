<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Firmas Manuscritas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="{{url_for('static', filename='mostrarImagen.js')}}"></script>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">FIRMAS MANUSCRITAS</a>
        </div>
    </nav>
    <form action="">
        <div class="container-fluid">
            <table class="table">
                <tr>
                    <td>
                        <div class="input-group mb-1">
                            <input type="file" class="form-control" id="firmaOriginal" value="firmaOriginal" name="firmaOriginal" aria-label="Upload" accept="image/*" onchange="mostrarFirmaOriginal()">
                        </div>
                    </td>
                    <td rowspan="2">
                        <div>
                            <button type="button" class="btn btn-primary btn-sm" id="btnAnalizar" onclick="parrafoTexto()" disabled>ANALIZAR</button>
                        </div>
                    </td>
                    <td>
                        <p id="parrafoAnalizar">Esperando firma para analizar...</p>
                    </td>
                </tr>

                <tr>
                    <td>
                        <img src="firmaA" class="img-fluid" alt="Firma Original" id="firmaA" title="Firma Original">
                    </td>
                    <td>
                        <img src="firmaB" class="img-fluid" alt="Firma Analizada" id="firmaB" title="Firma Analizada">
                    </td>
                </tr>
            </table>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
